cucumber.ansi-colors.disabled=false
cucumber.filter.tags=@google
cucumber.publish.quiet=true
cucumber.execution.parallel.enabled= false
cucumber.junit-platform.naming-strategy=long
cucumber.plugin=pretty,json:target/cucumber-reports/CucumberTestReport.json,html:target/cucumber-reports/cucumber-pretty.html
cucumber.execution.dry-run=false
cucumber.execution.execution-mode.feature=concurrent
# same_thread or concurrent
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=2
cucumber.execution.parallel.config.fixed.max-pool-size=5
